
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BanglaCast</title>

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>

     body {
      margin: 0;
      padding: 0;
      font-family: 'Jost', sans-serif;
      background: #0d0d0d;
      color: #fff;
    }
    .category-btns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 2% 0;
    }

    .category-btns button {
      background-color: transparent;
      border: 1px solid #888;
      padding: 10px 20px;
      color: white;
      border-radius: 25px;
      cursor: pointer;
    }

    .category-btns button:hover {
      background-color: #00509E;
      color: white;
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      padding: 30px;
    }

    .left-column {
      width: 75%;
      display: flex;
      flex-wrap: wrap;
    }

    .right-column {
      width: 25%;
      padding-left: 20px;
    }

    .card {
      background-color: #1b2631;
      color: white;
      margin: 10px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      width: 200px;
      transition: 0.3s;
    }

    .card:hover {
      background: linear-gradient(135deg,#1b2631 , #00509E);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .card-img-top {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-body {
      padding: 10px;
      text-align: center;
    }

    .card-title {
      font-weight: bold;
      font-size: 16px;
    }

    .card-subtitle {
      font-size: 13px;
      color: #aaa;
    }

    .btn-play {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 50%;
      padding: 8px;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: 0.3s;
    }
    .card:hover .btn-play {
      opacity: 1;
    }


  </style>
</head>
<body>
<div class="main-content">
  <!-- Left Column (Episodes) -->
  <div class="left-column">
    {% for i in episodes %}
    <div class="card">
      <img class="card-img-top" src="{{ i.image.url }}" alt="Episode Image">
      <div class="card-body">
        <h5 class="card-title">{{ i.Title }}</h5>
        <h6 class="card-subtitle">{{ i.Artist }}</h6>
        <p class="card-text">{{ i.Type }}</p>
        <a href="{% url 'player' i.id %}" class="btn-play"><i class="fas fa-play"></i></a>
        {% if request.user.profile.is_creator %}
        <a href="{% url 'delete_epi' i.id %}" class="btn btn-danger btn-sm mt-2">Delete</a>
        {% endif %}
      </div>
    </div>
    {% empty %}
    <p class="text-center">No episodes available.</p>
    {% endfor %}
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
