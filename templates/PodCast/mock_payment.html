<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock Payment</title>
</head>
<body>
    <h2>Do you want to subscribe to a premium plan?</h2>

    <form action="{% url 'process_payment' %}" method="POST">
        {% csrf_token %}
        <label for="subscription">Choose a subscription:</label>
        <select name="subscription" id="subscription">
             <option value="weekly">weekly-BDT100</option>
             <option value="monthly">Monthly-BDT400</option>
             <option value="yearly">Yearly-BDT4500</option>

        </select>
        <button type="submit">Make Payment</button>
    </form>
</body>
</html>
