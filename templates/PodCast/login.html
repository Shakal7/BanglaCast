<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #1a1a2e;
      height: 100vh;
    }

    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
    }

    .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }

    .shape:first-child {
      background: linear-gradient(#1845ad, #23a2f6);
      left: -80px;
      top: -80px;
    }

    .shape:last-child {
      background: linear-gradient(to right, #ff512f, #f09819);
      right: -30px;
      bottom: -80px;
    }

    form {
      height: 520px;
      width: 400px;
      background-color: rgba(255,255,255,0.1);
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      border-radius: 15px;
      backdrop-filter: blur(15px);
      border: 1.5px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      padding: 50px 35px;
    }

    form h3 {
      font-size: 30px;
      font-weight: 600;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      color: #ffffff;
      font-weight: 500;
      font-size: 15px;
    }

    input[type="text"],
    input[type="password"] {
      display: block;
      width: 100%;
      height: 45px;
      background-color: rgba(255,255,255,0.07);
      border-radius: 5px;
      padding: 10px;
      margin-top: 8px;
      font-size: 14px;
      color: #fff;
      border: none;
    }

    ::placeholder {
      color: #e5e5e5;
    }

    input[type="submit"] {
      margin-top: 35px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #ddd;
    }

    .extra-links {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    .extra-links a {
      color: #23a2f6;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form method="POST">
    {% csrf_token %}
    <h3>Login Here</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Email or Phone" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" name="password" required>

    <input type="submit" value="Login" name="login">

    <div class="extra-links">
      <p><a href="#">Forgot password?</a></p>
      <p>Don't have an account?<br>
        <a href="{% url 'signUpListener' %}">Sign Up as Listener</a> or
        <a href="{% url 'signUpCreator' %}">Sign Up as Creator</a>
      </p>
    </div>
  </form>
</body>
</html>
